<template name="brands">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1 style="margin-left: 10px">
            Marcas
            <small>Detalle de los Marcas</small>
          </h1>
          <ol class="breadcrumb" style="margin-right: 10px; margin-left: 5px;">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Marcas</li>
          </ol>
        </section>
      
        <section class="content">
        <div class="row" style="margin-right:0px">
        {{# each brands }}
           <!-- Comienza los widgets -->
        <div class="col-md-3">
          <!-- Widget: user widget style 1 -->
          <div class="box box-widget widget-user" style="background-color: #fff; margin:5px; border-radius: 10px; border-top-width: 1px;">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header" style="color: gray; text-align: center;">
              <h3 class="widget-user-username">{{name}}</h3>
             <!--  <h5 class="widget-user-desc">Stock</h5> -->
            </div>
            <div class="widget-user-image">
            {{#if fileId}}
              <div align="center" style="margin-bottom: 10px;"><a href="{{ pathFor 'brands' }}/{{_id}}"><img class="img-circle" src="{{ pathFor 'dashboard' }}cfs/files/uploads/{{fileId}}"></a></div>
            {{else}}
            <div align="center" style="margin-bottom: 10px;"><img class="img-circle" src="http://www.instrumentationtoday.com/wp-content/themes/patus/images/no-image-half-landscape.png"></div>
            {{/if}} 
            </div>
            <div class="box-footer" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px">
            
              <!-- /.row -->

         <!--      <button type="button" class="btn btn-danger delete">Borar</button>
              <button type="button" class="btn btn-warning edit">Editar</button> -->
              <button type="button" class="btn btn-warning edit" style="width:100%">Detalle</button>

            </div>
          </div>

          <!-- Terminan los widgets -->
        </div> 
        {{/ each }}
        </div>

        <div class="row">
        <div class="content tablecenter">
        {{> tabular table=TabularTables.Brands class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
        </div>
  

          <section class="content-header">
            <h1 style="margin-left: 10px">
            Crear Marca
            <small>Ingresa los requerimientos</small>
            </h1>
          </section>
           <div class="row">
        <div class="content tablecenter">
    {{#autoForm collection="Brands" id="brands" type="insert"}}
    <fieldset>
      <legend>Crear Marca</legend>
      {{> afQuickField name='name'}}
      {{> afQuickField name='category'}}
      {{> afQuickField name="fileId" type="cfs-file" collection="uploads"}}


    </fieldset>
    <div align="right"><button type="submit" class="btn btn-primary">Crear</button></div>
  {{/autoForm}}

        </div>
        </div>
        </section><!-- /.content -->

      </div><!-- /.content-wrapper -->


</template>

<template name="ShowBrands">
  {{> _appHeader}}
  <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1 style="margin-left: 10px">
            Detalle
            <small>Editar Marca</small>
          </h1>
          <ol class="breadcrumb" style="margin-right: 10px; margin-left: 5px;">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Marcas</li>
            <li class="active">Detalle</li>
          </ol>
        </section>
      

<div class="content tablecenter">

  {{#autoForm collection="Brands" doc=this id="ShowBrands" type="update"}}
    <fieldset>
      <legend>Editar Marca</legend>
      {{> afQuickField name='name'}}
      {{> afQuickField name='category'}}
      {{> afQuickField name="fileId" type="cfs-file" collection="uploads"}}
    </fieldset>
    <div align="right">
    <button type="button" class="btn btn-danger remove">Borrar</button>
    <button type="button" class="btn btn-default cancel">Cancelar</button>
    <button type="submit" class="btn btn-primary cancel">Guardar</button>
    </div>
  {{/autoForm}}
</div>
</div>
  {{> _appFooter}}
</template>

<template name="ButtonShowBrands">
  <div align="center"><button type="button" class="btn btn-xs btn-default edit"><i class="ion-gear-b"> Editar</i></button></div>
</template>
