<template name="dashboard">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Dashboard
            <small>Status General</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          
          <!-- Your Page Content Here -->
          <div class="row">
          <div class="col-md-6">
              {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=radar}}
          </div>
          <div class="col-md-6">
              {{> highchartsHelper chartId="test2" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
          </div>
          </div>
          <div class="row">
          <br>
          <div class="col-md-6">
          <div class="box box-success">
          <div class="box-header ui-sortable-handle" style="cursor: move;">
              <i class="ion ion-clipboard"></i>

              <h3 class="box-title">Ventas</h3>

              <div class="box-tools pull-right">
                <ul class="pagination pagination-sm inline">
                  <li><a href="#">«</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
              {{> highchartsHelper chartId="test3" chartWidth="100%" charHeight="100%" chartObject=barra}}
          </div>
           </div>
          <div class="col-md-6">
              {{> highchartsHelper chartId="test4" chartWidth="100%" charHeight="100%" chartObject=rosa}}
         
          </div>
          </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
</template>
